apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "me.calebjones.pubgtrackerforandroid"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.lapism:searchview:4.0'
    compile 'blue.aodev:material-values:1.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.bumptech.glide:glide:4.0.0'
    compile 'com.github.armcha:LuseenBottomNavigation:1.8.2'
    compile 'com.adammcneilly:actioncardview:1.0.1'
    compile 'com.pixplicity.easyprefs:library:1.9.0'
    compile 'com.andkulikov:transitionseverywhere:1.7.5'
    compile 'com.mikepenz:iconics-core:2.9.1@aar'
    compile 'com.mikepenz:google-material-typeface:3.0.1.1.original@aar'
    compile "com.mikepenz:iconics-views:2.9.2@aar"
    compile 'cz.kinst.jakub:android-stateful-layout-simple:2.0.5'
    compile 'com.weiwangcn.betterspinner:library-material:1.1.0'
    compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    compile 'io.realm:android-adapters:2.1.0'
    compile 'com.jonathanfinerty.once:once:1.2.2'
    compile 'com.github.lguipeng:BubbleView:1.0.1'
    compile 'uk.co.samuelwall:material-tap-target-prompt:1.12.1'
    compile 'com.github.jrvansuita:MaterialAbout:0.1.7'
    compile 'jp.wasabeef:glide-transformations:2.0.2'
    // If you want to use the GPU Filters
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    compile 'net.cachapa.expandablelayout:expandablelayout:2.9.2'
    compile 'com.codemybrainsout.onboarding:onboarder:1.0.4'
    compile('com.mikepenz:materialdrawer:5.8.1@aar') {
        transitive = true
    }
    compile 'com.mikepenz:fontawesome-typeface:4.7.0.0@aar'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}

